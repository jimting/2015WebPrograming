<!DOCTYPE html>

<!-- Exercise 9.6: volume.html -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Calculating Sphere Volumes</title>
      <script>
         function start()
         {
            var button = document.getElementById( "triButton" );
            button.addEventListener( "click", drawtri, false );
         } // end function start
		function start1()
         {
            var button = document.getElementById( "squButton" );
            button.addEventListener( "click", drawsqu, false );
         }
         function drawtri()
         {
			document.getElementById( "result" ).innerHTML = "";
            var inputField = document.getElementById( "radiusField" );
            var radius = parseFloat( inputField.value );
			if(radius > 10 || radius < 1)
			{
				window.alert("You input an invalid value!!");
				return;
			}
			for(var y = 1; y <= radius ; y++)
			{
				for(var s = 0; s < y;s++)
				{
					document.getElementById( "result" ).innerHTML += "<img src = 'baseball.jpg' width = 60px height = 60px></img>";
				}
				document.getElementById( "result" ).innerHTML += "<br>";
			}
         } // end function displayVolume // end function sphereVolume
		function drawsqu()
         {
			document.getElementById( "result" ).innerHTML = "";
            var inputField = document.getElementById( "radiusField" );
            var radius = parseFloat( inputField.value );
			if(radius > 10 || radius < 1)
			{
				window.alert("You input an invalid value!!");
				return;
			}
			for(var y = 1; y <= radius ; y++)
			{
				for(var s = 0; s < radius;s++)
				{
					document.getElementById( "result" ).innerHTML += "<img src = 'baseball.jpg' width = 60px height = 60px></img>";
				}
				document.getElementById( "result" ).innerHTML += "<br>";
			}
         }
         window.addEventListener( "load", start, false );
		 window.addEventListener( "load", start1, false );
      </script>
   </head>
   <body>
      <form action = "#">
         <p><label>Width(<=10):
            <input id = "radiusField" type = "number"></label>
            <input id = "triButton" type = "button" 
               value = "Draw Baseball Triangle">
			<input id = "squButton" type = "button" 
               value = "Draw Baseball Square"></p>
      </form>
      <p id = "result"></p>
   </body>
</html>
