<html>
   <head>
      <meta charset = "utf-8">
      <title>兩秒換圖</title>
   </head>
	<script>
	var m_img = ["microsoft", "google", "yahoo", "facebook", "ibm","apple"];
	var num;
	function shuffle()
	{
		var tmp = num;
		num = Math.floor(Math.random() * 6 );
		if(tmp == num)
		shuffle();
	}
	function display()
	{
		shuffle();
		console.log(num);
		logo.src = m_img[num] + ".png";
	}
	function start()
	{
		var logo = document.getElementById("logo");
		shuffle();
		logo.src = m_img[num] + ".png";
		window.setInterval("display()" , 1000);
	}
	window.addEventListener( "load", start, false );
	</script>
   <body>
   <div>
   <img id = "logo" alt = "logo">
   </div>
   </body>
</html>
